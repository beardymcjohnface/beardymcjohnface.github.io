karyotype = chr.kar
chromosomes_units = 100000

chromosomes_reverse = /KB45/, /AHMD/

<<include colors_fonts_patterns.conf>>
<<include housekeeping.conf>>


# IMAGE
<image>
<<include image.conf>>
</image>

# IDEOGRAM
<ideogram>
<spacing>
default = 0.5u
break = 1u
</spacing>
radius           = 0.75r
thickness        = 100p
fill             = yes
stroke_color     = black
stroke_thickness = 2p
show_label       = yes
label_radius     = 1.05r
label_size       = 20p
</ideogram>

# LINKS
<links>
<link>
file                = newlinks.tsv
radius              = 0.95r
ribbon              = yes
color               = white
stroke_color        = black
stroke_thickness    = 0.5p
</link>
</links>
