---
layout: default
permalink: /projects
---

<h2>Projects</h2>

{% for post in site.posts %}
    <ul>
    {% if post.category == "project" %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.date | date_to_string }}</p>
          <p>{{ post.excerpt }}</p>
        </li>
    {% endif %}
    </ul>
{% endfor %}
